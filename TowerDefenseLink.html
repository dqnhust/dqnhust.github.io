<!DOCTYPE html>
<html>
<head>
	<title>Play TankWar:Who's Smarter</title>
</head>
<body>
<script type="text/javascript">
	function GetOS() {
	  var userAgent = window.navigator.userAgent,
	      platform = window.navigator.platform,
	      macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
	      windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
	      iosPlatforms = ['iPhone', 'iPad', 'iPod'],
	      os = null;

	  if (macosPlatforms.indexOf(platform) !== -1) {
	    os = 'Mac OS';
	  } else if (iosPlatforms.indexOf(platform) !== -1) {
	    os = 'iOS';
	  } else if (windowsPlatforms.indexOf(platform) !== -1) {
	    os = 'Windows';
	  } else if (/Android/.test(userAgent)) {
	    os = 'Android';
	  } else if (!os && /Linux/.test(platform)) {
	    os = 'Linux';
	  }
	  return os;
	}
	var androidLink = "https://play.google.com/store/apps/details?id=com.vnzit.towerdefense";
	var iosLink = "https://itunes.apple.com/us/app/iq-for-defense/id1444613416?ls=1&mt=8";
	var os = GetOS();
	if (os=="Mac OS" || os == "iOS") {
		window.open(iosLink,"_self");
	} else {
		window.open(androidLink,"_self");
	}
</script>
</body>
</html>
